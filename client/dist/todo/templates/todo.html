<div class="app-content"><h1>{{title}}</h1><!-- Buttons --><md-card><button md-button>FLAT</button> <button md-raised-button md-tooltip="This is a tooltip!">RAISED</button> <button md-raised-button color="primary">PRIMARY RAISED</button> <button md-raised-button color="accent">ACCENT RAISED</button></md-card><!-- Checkboxes --><md-card><md-checkbox>Unchecked</md-checkbox><md-checkbox [checked]="true">Checked</md-checkbox><md-checkbox [indeterminate]="true">Indeterminate</md-checkbox><md-checkbox [disabled]="true">Disabled</md-checkbox></md-card><!-- Radio Buttons --><md-card><md-radio-button name="symbol">Alpha</md-radio-button><md-radio-button name="symbol">Beta</md-radio-button><md-radio-button name="symbol" disabled="disabled">Gamma</md-radio-button></md-card><!-- Slider --><md-card><md-slider min="1" max="5"></md-slider></md-card></div><div class="todo-container"><form class="todo-form" (submit)="add(todoForm.todoMessage)"><h1 class="todo-title">{{title}}</h1><input type="text" name="todoMessage" [(ngModel)]="todoForm.todoMessage" [class.todo-error]="!todoForm.todoMessage.length" placeholder="What do you have todo?" autofocus> <button type="submit" [disabled]="!todoForm.todoMessage.length">+</button></form><div class="todo-list"><div *ngFor="let todo of todos;" class="todo-item" (click)="remove(todo._id);"><p>{{todo.todoMessage}}</p></div></div></div>
