<h1 md-dialog-title>Signup</h1><form action="/signup" style="width: 100%" method="post" [formGroup]="form"><md-input-container style="width: 100%"><input mdInput placeholder="{{userPlaceholder}}" formControlName="username" type="text" (keyup.enter)="doSubmit()"></md-input-container><md-input-container style="width: 100%"><input mdInput placeholder="{{emailPlaceholder}}" formControlName="email" type="text" (keyup.enter)="doSubmit()"></md-input-container><md-input-container style="width: 100%"><input mdInput placeholder="{{passwordPlaceholder}}" formControlName="password" type="password" (keyup.enter)="doSubmit()"></md-input-container><button type="submit" md-raised-button [disabled]="!form.valid" autofill style="width: 100%" (click)="doSubmit()">Submit</button><p *ngFor="let msg of messages" style="color: red">{{msg}}</p></form>
