<md-grid-list cols="12" [style.background]="'lightblue'" rowHeight="64px"><!-- Home Button --><md-grid-tile colspan="2"><button md-button type="submit"><img src="./favicon.png" width="64" height="64"><h3 style="display: inline" class="home-button">{{logotext}}</h3></button></md-grid-tile><!-- Searchbar --><md-grid-tile colspan="6"><form (submit)="alert(searchText)" style="width: 100%"><div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutAlign.xs="start"><md-input-container autofill style="width: 90%" class="flex-item"><input md-input placeholder="{{searchbarDefault}}" name="todoMessage" [(ngModel)]="searchText" [class.todo-error]="!searchText.length"></md-input-container><button md-fab type="submit" [disabled]="!searchText.length" class="flex-item"><md-icon>search</md-icon></button></div></form></md-grid-tile><!-- Install Button --><md-grid-tile><button md-button (click)="installAction()"><h3 style="display: inline">{{install}}</h3></button></md-grid-tile><!-- Feature Button --><md-grid-tile><button md-button type="submit"><h3 style="display: inline">{{feature}}</h3></button></md-grid-tile><!-- Signup Button --><md-grid-tile><button md-button type="submit"><h3 style="display: inline">{{signup}}</h3></button></md-grid-tile><!-- Login Button --><md-grid-tile><button md-button type="submit"><h3 style="display: inline">{{login}}</h3></button></md-grid-tile></md-grid-list>
