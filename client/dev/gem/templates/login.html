<h1 md-dialog-title>
    Login
</h1>
<form novalidate style="width: 100%" [formGroup]="form">
    <md-input-container style="width: 100%;">
        <input mdInput placeholder="{{userPlaceholder}}" formControlName="username" type="text" (keyup.enter)='doSubmit()' />
    </md-input-container>
    <md-input-container style="width: 100%;">
        <input mdInput placeholder="{{passwordPlaceholder}}" formControlName="password" type="password" (keyup.enter)='doSubmit()' />
    </md-input-container>
    <button type="button" md-raised-button [disabled]="!form.valid" autofill style="width: 100%;" (click)="doSubmit()">
        Submit
    </button>
    <p *ngFor='let msg of messages' style='color: red'>
        {{msg}}
    </p>
</form>
