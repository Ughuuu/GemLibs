<md-grid-list cols="12" rowHeight="160px" [style.background]="'#8484BA'">
    <md-grid-tile colspan="12" *ngFor='let plugin of plugins;let even=even;'>
        <md-card [style.background]="even ? '#8585cc' : '#7A257C'" md-button routerLink='/plugin/{{plugin.username}}/{{plugin.name}}' style="width:100%;height:90%;">
            <md-card-header>
                <md-card-title>
                    <h3>{{plugin.name}}</h3>
                </md-card-title>
            </md-card-header>
            <md-card-content style="word-wrap:break-word;word-break:break-all;display: block;white-space: normal; line-height:100%;">
                <p>
                    {{plugin.content}}
                </p>
            </md-card-content>
            <p style="display: inline;">Version: {{plugin.version}}</p>
        </md-card>
    </md-grid-tile>
</md-grid-list>
